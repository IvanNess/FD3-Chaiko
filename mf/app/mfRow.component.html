<div id='main'>
    <div id='name'>{{player.name}}</div>
    <div class="num">{{player.initialGameDefPower}}</div>
    <div class="num">{{player.initialGameOffPower}}</div> 
    <div class="pos">{{player.playedPositionsShort}}</div> 
    <div class="num">{{player.tempdefensive}}</div> 
    <div class="num">{{player.tempoffensive}}</div>
    <div class="fnum">{{player.gaPerGame|number:"1.1-2"}}</div>
    <input type='checkbox' name='mf' [checked]='true' (change)='checkBoxHandler($event)'>
</div>
